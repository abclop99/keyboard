# Define variables used in the rest of the config
units:
  # For points
  pinkie_angle: 0
  ring_angle: 19
  middle_angle: 22

  # For outline
  # For some reason, some values sometimes cause weird unexplainable
  # errors, so the numbers may look a little weird
  r1: 4
  expand: 20
  unexpand: -expand + r1
  shrink: -5
  unshrink: -shrink

points:
  key:
    padding: cy
    spread: cx
    # Only for visualization
    height: cy
    width: cx
  zones:
    main:
      # Fix KiCAD sheet
      anchor:
        shift: [100, -200]
      rotate: 26
      rows:
        bottom:
          row_net: D4
        home:
          row_net: D0
        top:
          row_net: D1
      columns:
        pinkie:
          key:
            splay: pinkie_angle
            column_net: B1
          rows:
            bottom:
            home:
              rotate: 0
              shift: [0.05cx, 0.0cy]
            top:
              rotate: 8
              shift: [-0.11cx, 0.03cy]
        ring.key:
          stagger: 0.5cy
          spread: 1.097cx
          splay: -pinkie_angle - ring_angle
          column_net: F7
        middle.key:
          stagger: 0.01cy
          spread: 1.02cx
          splay: ring_angle - middle_angle
          column_net: F6
        index.key:
          stagger: -0.1cy
          spread: 1.01cx
          splay: -4
          column_net: F5
        far.key:
          stagger: -0.15cy
          column_net: F4
    thumb:
      anchor:
        ref: main_index_bottom
        shift: [-0.5cx,-1.15cy]
        rotate: -0
      rows:
        thumb:
          row_net: C6
      columns:
        tucky:
          key.column_net: F6
        resty.key:
          spread: 1.1cx
          splay: -17
          origin: [-0.5cx, 0cy]
          column_net: F5
        reachy.key:
          spread: 1.125cx
          splay: -15
          origin: [-9, 0]
          column_net: F4

outlines:
  clearance:
    - what: rectangle
      where: true
      asym: source
      size: [cx, cy]
      corner: 2
  _components_raw:
    # Space for mcu
    - what: rectangle
      where:
        ref: main_far_bottom
        shift: [1.1cx, 0.2cy]
      size: [18, 33]
    # Space for TRRS
    - what: rectangle
      where:
        ref: main_far_bottom
        shift: [1.3cx, -1cy]
        rotate: -90
      size: [5, 10]
  _components:
    - what: outline
      name: _components_raw
      expand: 1.1
  plate:
    - what: rectangle
      where: true
      asym: source
      size: [cx-0.5, cy-0.5]
      corner: 2
    - what: rectangle
      where: true
      asym: source
      size: 14
      bound: false
      operation: subtract
    - what: outline
      name: _components_raw
  pcb_perimeter_raw:
    - what: rectangle
      where: true
      asym: source
      size: [cx, cy]
    - what: outline
      name: _components
  _pcb_perimeter_expanded:
    - what: outline
      name: pcb_perimeter_raw
      expand: expand
      joints: 0
  pcb_perimeter_unexpanded:
    - what: outline
      name: _pcb_perimeter_expanded
      expand: unexpand
      joints: 0
  _pcb_perimeter_shrunk:
    - what: outline
      name: pcb_perimeter_unexpanded
      expand: shrink
      joints: 0
  pcb_perimeter_unshrunk:
    - what: outline
      name: _pcb_perimeter_shrunk
      expand: unshrink
      joints: 0
  pcb_perimeter_with_plate:
    - what: outline
      name: pcb_perimeter_unshrunk
    - what: outline
      name: plate
      operation: stack

pcbs:
  keyboard:
    outlines:
      - outline: pcb_perimeter_unshrunk
    footprints:
      keys:
        what: choc
        where: true
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          keycaps: true
          reverse: true
          hotswap: true
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      mcu:
        what: promicro_pretty
        where:
          ref: main_far_bottom
          shift: [1.1cx, 0.2cy]
          rotate: -90
      trrs:
        what: trrs
        where:
          ref: main_far_bottom
          shift: [1.5cx, -1.1cy]
          rotate: -90
        params:
          A: GND
          B: GND
          C: VCC
          D: D2
          reverse: true
          symmetric: true
      reset:
        what: button
        where:
          ref: main_ring_home
          shift: [-0.72cx, 0.05cy]
          rotate: 90 + 15
        params:
          from: GND
          to: RST
      reset_bottom:
        what: button
        where:
          ref: main_ring_home
          shift: [-0.72cx, 0.05cy]
          rotate: 90 + 15
        params:
          from: RST
          to: GND
          side: B
